<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/KHANDAMAL_TEHSILS_2.js"></script>
        <script src="data/KHANDAMAL_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('EPSG:32644', '+proj=utm +zone=44 +datum=WGS84 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.517356211695382,83.01094082094588],[20.759488359706822,85.44786280581337]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Roadmap_0');
        map.getPane('pane_Roadmap_0').style.zIndex = 400;
        var layer_Roadmap_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=m&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_Roadmap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Roadmap_0;
        map.addLayer(layer_Roadmap_0);
        map.createPane('pane_FF_VULNERABILITY_1');
        map.getPane('pane_FF_VULNERABILITY_1').style.zIndex = 401;
        var img_FF_VULNERABILITY_1 = 'data/FF_VULNERABILITY_1.png';
        var img_bounds_FF_VULNERABILITY_1 = [[19.565148384796732,83.4903161791818],[20.708157577138188,84.59935362955588]];
        var layer_FF_VULNERABILITY_1 = new L.imageOverlay(img_FF_VULNERABILITY_1,
                                              img_bounds_FF_VULNERABILITY_1,
                                              {pane: 'pane_FF_VULNERABILITY_1'});
        bounds_group.addLayer(layer_FF_VULNERABILITY_1);
        map.addLayer(layer_FF_VULNERABILITY_1);
        function pop_KHANDAMAL_TEHSILS_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">osm_id</th>\
                        <td>' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KHANDAMAL_TEHSILS_2_0() {
            return {
                pane: 'pane_KHANDAMAL_TEHSILS_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_KHANDAMAL_TEHSILS_2');
        map.getPane('pane_KHANDAMAL_TEHSILS_2').style.zIndex = 402;
        map.getPane('pane_KHANDAMAL_TEHSILS_2').style['mix-blend-mode'] = 'normal';
        var layer_KHANDAMAL_TEHSILS_2 = new L.geoJson(json_KHANDAMAL_TEHSILS_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KHANDAMAL_TEHSILS_2',
            layerName: 'layer_KHANDAMAL_TEHSILS_2',
            pane: 'pane_KHANDAMAL_TEHSILS_2',
            onEachFeature: pop_KHANDAMAL_TEHSILS_2,
            style: style_KHANDAMAL_TEHSILS_2_0,
        });
        bounds_group.addLayer(layer_KHANDAMAL_TEHSILS_2);
        map.addLayer(layer_KHANDAMAL_TEHSILS_2);
        function pop_KHANDAMAL_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td>' + (feature.properties['DISTRICT'] !== null ? autolinker.link(feature.properties['DISTRICT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ST_NM'] !== null ? autolinker.link(feature.properties['ST_NM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KHANDAMAL_3_0() {
            return {
                pane: 'pane_KHANDAMAL_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_KHANDAMAL_3');
        map.getPane('pane_KHANDAMAL_3').style.zIndex = 403;
        map.getPane('pane_KHANDAMAL_3').style['mix-blend-mode'] = 'normal';
        var layer_KHANDAMAL_3 = new L.geoJson(json_KHANDAMAL_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KHANDAMAL_3',
            layerName: 'layer_KHANDAMAL_3',
            pane: 'pane_KHANDAMAL_3',
            onEachFeature: pop_KHANDAMAL_3,
            style: style_KHANDAMAL_3_0,
        });
        bounds_group.addLayer(layer_KHANDAMAL_3);
        map.addLayer(layer_KHANDAMAL_3);
        setBounds();
        var i = 0;
        layer_KHANDAMAL_TEHSILS_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_KHANDAMAL_TEHSILS_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_KHANDAMAL_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DISTRICT'] !== null?String('<div style="color: #323232; font-size: 15pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['DISTRICT']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_KHANDAMAL_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_KHANDAMAL_TEHSILS_2,layer_KHANDAMAL_3]);
        map.on("zoomend", function(){
            resetLabels([layer_KHANDAMAL_TEHSILS_2,layer_KHANDAMAL_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_KHANDAMAL_TEHSILS_2,layer_KHANDAMAL_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_KHANDAMAL_TEHSILS_2,layer_KHANDAMAL_3]);
        });
        </script>
    </body>
</html>
